            <img class="contact-book" src="img/contact-book.png">

                <span class="contact-text-1">
                    If you are ready to discuss your case <br>

                    schedule your free consultation today: <br>
                </span>
            </div>

            </div>
        </div>
        <img class="contact-b-card-1" src="img/contact-card-1.png">
        <img class="contact-b-card-2" src="img/contact-card-2.png">
