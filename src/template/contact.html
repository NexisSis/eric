<section id="contact">
    <div class="container-fluid">
        <div class="row">
            <img class="contact-book slideInLeft wow" src="img/contact-book.png">
            <div class="col-lg-7 col-md-12 contact-div-1 wow zoomIn" >
                <span class="contact-text-1 ">
                    If you are ready to <span class="contact-text-2">discuss your case</span><br>
                    with The Eric Mausner Firm, <br>
                    schedule your <span class="contact-text-3">free consultation today:</span> <br>
                </span>
            </div>
            <div class="col-lg-3 col-md-6 offset-md-3 offset-lg-0 col-sm-8 offset-sm-2 slideInLeft wow">
                <form class="contact-from  pl-lg-5 pr-lg-5">
                    <input required type="text" placeholder="Your name"><br>
                    <input required type="text" placeholder="Phone"><br>
                    <input required type="text" placeholder="Number"><br>
                    <select required>
                            <option disabled selected="true" disabled="disabled"> Are u new client?</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                    </select><br>
                    <textarea  placeholder="Message"></textarea>                  
                    <input type="submit" value="send your message">
                </form>
            </div>
        </div>
        <img class="contact-b-card-1 wow slideInLeft" src="img/contact-card-1.png">
        <img class="contact-b-card-2 wow slideInLeft " data-wow-delay="0.5s" src="img/contact-card-2.png">
        <img class="contact-pens wow slideInRight" data-wow-delay="0.7s" src="img/contact-pens.png">
    </div>

</section>
